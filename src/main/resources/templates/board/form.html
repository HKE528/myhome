<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: header"></head>
<title>게시판</title>

<body>

    <div th:replace="fragments/common :: menu('board')"></div>

    <div class="container">
        <h2>게시판</h2>

        <form action="/board/form" method="post" th:object="${board}">
            <input type="hidden" th:field="*{id}">
            <div class="from-group">
                <label for="title">제목</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                       id="title" th:field="*{title}" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    <p>제목 에러</p>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="content">글 작성</label>
                <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
                          id="content" th:field="*{content}" row="3" ></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    <p>내용 에러</p>
                </div>
            </div>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">확인</button>
                <a href="/board/list" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

</body>

</html>
